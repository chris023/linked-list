<!DOCTYPE html>
<html>
  <head>
    <title>Linked List</title>
  </head>
  <body>
    <section class='input-section'>
      <h1>Linked <img src=''> List</h1>
      <form class='input-form'>
        <input type='text' class='title-input' name='title'>
        <input type='text' class='url-input' name='URL'>
        <button type='button' class='enter-button'>Enter</button>
      </form>
    </section>
    <section class='list-section'>
      <article class='bookmark'>
        <h1 class='bookmark-title'>The Website Title</h1>
        <a class='bookmark-url'>www.thewebsiteurl.com</a>
        <p class='bookmark-read'>Read</p>
        <p class='bookmark-delete'>Delete</p>
      </article>
    </section>
    <script src='js/main.js'></script>
  </body>
</html>
