<!DOCTYPE html>
<html>
  <head>
    <title>Linked List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <section class='input-section'>
      <h1 class='title'>Linked <img class='logo' src='img/linked-list-logo.svg'> List</h1>
      <form class='input-form'>
        <input type='text' class='title-input bookmark-input' name='title' placeholder='Website Title' required>
        <input type='text' class='url-input bookmark-input' name='URL' placeholder='Website URL' required>
        <input type='submit' value='Enter' class='enter-button' disabled='disabled'></input>
      </form>
    </section>
    <section class='list-section'>
      <article class='bookmark'>
        <h1 class='bookmark-title'>The Website Title</h1>
        <a class='bookmark-url css-links'>www.thewebsiteurl.com</a>
        <button type='button' class='bookmark-read css-links css-read-and-delete'>Read</button>
        <button type='button' class='bookmark-delete css-links css-read-and-delete'>Delete</button>
      </article>
    </section>
    <script src='js/main.js'></script>
  </body>
</html>
